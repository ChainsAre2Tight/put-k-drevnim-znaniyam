<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Переводчик на древний язык</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container m-2">
        <a>Цифры и специальные символы не переводятся(((</a>
        <br>
    </div>

    <div class="container m-2">
        <dib class="label">
            Введите #define
        </dib>
        <div class="input-group">
            <textarea class="form-control" id="define-input" aria-label="defines"></textarea>
        </div>
    </div>

    <div class="container m-2">
        <dib class="label">
            Введите код на ящерском C++ или на православном
        </dib>
        <div class="input-group">
            <textarea class="form-control" id="code-input" aria-label="code"></textarea>
        </div>
    </div>

    <div class="container d-inline-flex m-2">
        <div class="container-xs">
            <div class="label">
                <button type='button' onclick="main(r=false)" class="btn btn-primary">Восстановить знания</button>
            </div>
        </div>

        <div class="container-xs">
            <div class="label">
                <button type='button' onclick="main(r=true)" class="btn btn-primary">Утерять знания</button>
            </div>
        </div>
    </div>

    <div class="container m-2">
        <div class="label">
            <a>Вывод<br></a>
            <br>
        </div>
        <pre id="code-output"></pre>

    </div>
</div>

<script src="./scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
